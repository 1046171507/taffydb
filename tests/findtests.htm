<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Taffy DB Speed Test</title>
		<script src="../taffy.js"></script>

	</head>
	<body>
		<div id="testresults"></div>
		
	</body>
	<script>
		var mystuff = TAFFY([{name:"Bob",age:16},
							 {name:"Dave",age:29},
							 {name:"Walter",age:50},
							 {name:"Jennifer",age:51}]);
							 
		result = document.getElementById("testresults");
		result.innerHTML = result.innerHTML + "<br>name:{is:[Bob,Dave]} should return 0,1:" + mystuff.find({name:{"is":["Bob","Dave"]}});
		result.innerHTML = result.innerHTML + "<br>name:{!is:[Bob,Dave]} should return 2,3:" + mystuff.find({name:{"!is":["Bob","Dave"]}});
	</script>
</html>
